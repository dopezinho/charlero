<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://static.wixstatic.com/media/273887_7b8be17484c243e4a5f747c240a0ecb2~mv2.png/v1/fill/w_186,h_198,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/transparent-medicine-icon-drug-icon-healthcare-and-medical-ico-5dcde0de7ae0e1_938111401573.png">
    <link rel="stylesheet" href="./style.css">

    <title>charlero</title>

</head>

<body>

    <header>

        <div class="charlato">
            <h1>quem é o charlero? </h1>
            <h4>por biel, fezin, henrikin e sol</h4>
        </div>

        <div>
            <h3>regras</h3>
        </div>

        <div class="img">
            <img src="./assets/ditto.gif" alt="bixinho doido">
        </div>

    </header>

        <main>

            <div id="template">
                
                <div class="players">
                    <h2>troxas:</h2>
                </div>

                <div class="wrapper">
                    <span class="minus" id="minusPlayer">-</span>
                    <span class="num" id="nJogadores">1</span>
                    <span class="plus" id="plusPlayer">+</span>
                </div>
        
                <div class="players1">
                    <h2>charleros:</h2>
                </div>

                <div class="wrapper">
                    <span class="minus1" id="minusChar">-</span>
                    <span class="num1" id="nImpostores">1</span>
                    <span class="plus1" id="plusChar">+</span>
                </div>        

            </div>
  
        </main>

        <footer>

            <button type="button" id="start">borá?</button>
            <button type="button" id="show" style="display: none;">próximo</button>
            <button type="button" id="showSecret" style="display: none;">próximo</button>

        </footer> 
     
</body>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./button.js"></script>
